<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/css/global.css}">
    <link rel="stylesheet" th:href="@{~/css/range.css}">
    <title>Epic Task</title>
</head>
<body>
    <h1>Epic Task</h1>
    
    <main class="cards">
        <div class="card lg">
            <h2>Cadastrar Usu√°rio</h2>
            <form class="vertical-form" action="/user" method="POST" th:object="${user}">
                <label class="hide" for="name">nome</label>
                <input type="hidden" th:field="${user.id}" id="id">
                <input 
                    placeholder="nome" 
                    type="text" 
                    id="nome" 
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')}?invalid"
                >
                <span th:errors="*{name}"></span>
                
                <label class="hide" for="email">email</label>
                <textarea 
                    placeholder="email" 
                    th:field="*{email}" 
                    id="email"
                    th:classappend="${#fields.hasErrors('email')}?invalid"
                ></textarea>
                <span th:errors="*{email}"></span>

                <label class="hide" for="password">senha</label>
                <textarea 
                    placeholder="senha" 
                    th:field="*{password}" 
                    id="password"
                    th:classappend="${#fields.hasErrors('password')}?invalid"
                ></textarea>
                <span th:errors="*{password}"></span>
                
                <div class="buttons">
                    <a href="/user" class="button cancel">cancelar</a>
                    <input class="button" type="submit" value="cadastrar">
                </div>
            </form>
        </div>
    </main>
    </body>
    <script th:src="@{~/js/script.js}"></script>
</html>
